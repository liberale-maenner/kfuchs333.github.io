<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
	    <div class="logo-div" style="padding: 20px 20px 20px 20px;">
		<a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/logo.svg" height=100% /></a>
	    </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="font-color:#009ee3;">
            <ul class="nav navbar-nav navbar-right">
		 {% assign sorted_pages = site.pages | sort:"order" %}
                 {% for node in sorted_pages %}
		    {% if node.title and node.navbar %}
		        {% unless node.parent %}
		    	   <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
		        {% endunless %}
                    {% endif %}
		 {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
